<!DOCTYPE html>
<html>
<head>
    <title>Cricket Form</title>
	<style>

select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 250px; /* Adjust width as needed */
            box-sizing: border-box; /* Include padding and border in width */
        }

        select:focus {
            outline: none;
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a subtle shadow */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    <form id="customForm">

				  
        <label for="region">Division:</label>
        <select id="region" name="entry.303646027">
            <option value="Division 1">Division 1</option>
            <option value="Division 2">Division 2</option>
            <option value="Division 3">Division 3</option>
 	    <option value="Division 4">Division 4</option>
        </select>
        <br><br>

        <label for="team">Team:</label>
        <select id="team" name="entry.1633013212">
            <option value="">Select a team</option>
        </select>
	<br><br>
	

        <input type="submit" value="Submit">
    </form>

    <script>
        function updateTeamDropdown() {
            fetch('https://script.google.com/macros/s/AKfycbyt4EytX_IHWutdMX8J871BhO0gEex-lDNjfXLBkNS50bdnc4-K_aOyHrdN2Fp3VBX_1Q/exec')
            .then(response => response.json())
            .then(data => {
                var teamOptions = [];
                for (var i = 1; i < data.length; i++) {
                    if (data[i][0] == document.getElementById('region').value) {
                        teamOptions.push(data[i][1]);
                    }
                }
                var teamDropdown = document.getElementById('team');
                teamDropdown.innerHTML = "";
		var placeholderOption = document.createElement("option");
		placeholderOption.text = "Select a team";
		teamDropdown.add(placeholderOption);
		placeholderOption.value="";

                for (var j = 0; j < teamOptions.length; j++) {
                    var option = document.createElement("option");
                    option.text = teamOptions[j];
                    teamDropdown.add(option);
                }
            });
        }

        document.getElementById('region').addEventListener('change', updateTeamDropdown);

	document.getElementById('customForm').addEventListener('submit', function(event){

		event.preventDefault();

		var region = encodeURIComponent(document.getElementById('region').value);
		var team= encodeURIComponent(document.getElementById('team').value);

		var url = "https://script.google.com/macros/s/AKfycbyt4EytX_IHWutdMX8J871BhO0gEex-lDNjfXLBkNS50bdnc4-K_aOyHrdN2Fp3VBX_1Q/exec/doFormSubmit?region="+region+"&team="+ team;

		 fetch(url, {
                method: 'GET', mode: 'cors'})
               
            .then(response => response.text())
            .then(data => {
                alert("Data saved successfully!");
                document.getElementById('customForm').reset();
            })
            .catch(error => {
                alert("Error saving data: " + error);
            });
        });

        
		

	
			updateTeamDropdown();
    </script>
</body>
</html>
