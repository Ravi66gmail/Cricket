<!DOCTYPE html>
<html>
<head>
  <title>Google Apps Script Test</title>
</head>
<body>
  <button id="submitButton">Submit Form</button>

  <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', { // Replace with your script URL
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'region=Division%201&team=Vizag' // URL-encoded parameters
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Log the response
        alert(data); // Alert the response
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred.');
      });
    });
  </script>
</body>
</html>
