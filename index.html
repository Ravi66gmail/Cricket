  <script>

	function updateTeamDropdown() {
            // Your code to fetch team options from Google Apps Script
            // and populate the team dropdown.
            fetch('https://script.google.com/macros/s/AKfycbylXfvM3NFwn_RxzFAjYd8efTZD-WJySE0NT6zXAlyLfbQj5vFcEcpSxOP1e8KXxVP0/exec')
                .then(response => response.json())
                .then(data => {
                    var teamOptions = [];
                    for (var i = 1; i < data.length; i++) {
                        if (data[i][0] == document.getElementById('region').value) {
                            teamOptions.push(data[i][1]);
                        }
                    }
                    var teamDropdown = document.getElementById('team');
                    teamDropdown.innerHTML = "";
                    for (var j = 0; j < teamOptions.length; j++) {
                        var option = document.createElement("option");
                        option.text = teamOptions[j];
                        option.value = teamOptions[j];
                        teamDropdown.add(option);
                    }
                });
        }

        document.getElementById('region').addEventListener('change', updateTeamDropdown);



    document.getElementById('customForm').addEventListener('submit', function() {
	event.preventDefault();

	 var region = document.getElementById('region').value;
     	 var team = document.getElementById('team').value;
	 var roundNo = document.getElementById('round').value;
         var teamVs = document.getElementById('match').value;
         var threepointsplayer = document.getElementById('player1Name').value;
         var twopointsplayer = document.getElementById('player2Name').value;
         var onepointplayer = document.getElementById('player3Name').value;


      fetch('https://script.google.com/macros/s/AKfycbzs6V5lVM8eVgkWLSPqTe2Ve5cutK6Q_EIpKrVNbc5Oz7tDf8cYaQHgrAQZbkBMIW-U/exec', { // Replace with your script URL
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'region=' + encodeURIComponent(region) + '&team=' + encodeURIComponent(team)+ '&roundNo=' + encodeURIComponent(roundNo) + '&match=' + encodeURIComponent(teamVs) + '&threepointsplayer=' +  encodeURIComponent(threepointsplayer) + '&twopointssplayer=' +  encodeURIComponent(twopointsplayer) + '&onepointplayer=' +  encodeURIComponent(onepointplayer)// URL-encoded parameters
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Log the response
        alert(data); // Alert the response
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred.');
      });
    });
  </script>
