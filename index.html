<!DOCTYPE html>
<html>
<head>
    <title>Cricket Form</title>
</head>
<body>
    <form id="customForm" action="https://docs.google.com/forms/d/e/1FAIpQLScQLe5MZjSO48_B8I9yTB4FkkhhsJmL0Ai_9ytTgCXg4yfTJQ/viewform?usp=pp_url&entry.303646027=&entry.1633013212=" method="GET">

				  
        <label for="region">Division:</label>
        <select id="region" name="entry.303646027">
            <option value="Division 1">Division 1</option>
            <option value="Division 2">Division 2</option>
            <option value="Division 3">Division 3</option>
 	    <option value="Division 4">Division 4</option>
        </select>
        <br><br>

        <label for="team">Team:</label>
        <select id="team" name="entry.1633013212">
            <option value="">Select a team</option>
        </select>
	<br><br>
	

        <input type="submit" value="Submit">
    </form>

    <script>
        function updateTeamDropdown() {
            fetch('https://script.google.com/macros/s/AKfycbz9KomP3Oq_J7lHyJPATg3VBhx9u7NKxp0svLfyz-pNrFQnFHYsSGZqhMYpgxtZ7tns/exec')
            .then(response => response.json())
            .then(data => {
                var teamOptions = [];
                for (var i = 1; i < data.length; i++) {
                    if (data[i][0] == document.getElementById('region').value) {
                        teamOptions.push(data[i][1]);
                    }
                }
                var teamDropdown = document.getElementById('team');
                teamDropdown.innerHTML = "";
		var placeholderOption = document.createElement("option");
		placeholderOption.text = "Select a team";
		teamDropdown.add(placeholderOption);
		placeholderOption.value="";

                for (var j = 0; j < teamOptions.length; j++) {
                    var option = document.createElement("option");
                    option.text = teamOptions[j];
                    teamDropdown.add(option);
                }
            });
        }

        document.getElementById('region').addEventListener('change', updateTeamDropdown);

	document.getElementById('customForm').addEventListener('submit', function(event){

		event.preventDefault();

		var region = encodeURIComponent(document.getElementById('region').value);
		var team= encodeURIComponent(document.getElementById('team').value);

		var googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLScQLe5MZjSO48_B8I9yTB4FkkhhsJmL0Ai_9ytTgCXg4yfTJQ/viewform?usp=pp_url&entry.303646027="+ region +"&entry.1633013212=" +team ;
		
		console.log(googleFormURL);
		setTimeout(function(){
			window.location.href = googleFormURL;}, 500);
		

		});
    </script>
</body>
</html>
