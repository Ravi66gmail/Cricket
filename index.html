<!DOCTYPE html>
<html>
<head>
    <title>Custom Form</title>
</head>
<body>
    <form id="customForm" action="https://forms.gle/Sp2dPQ19vh4gUYoH7/viewform?usp=pp_url&entry.303646027=&entry.1633013212=" method="GET">
        <label for="region">Region:</label>
        <select id="region" name="entry.303646027">
            <option value="Division 1">Division 1</option>
            <option value="Division 2">Division 2</option>
            <option value="Division 2">Division 3</option>
        </select><br><br>

        <label for="team">Team:</label>
        <select id="team" name="entry.1633013212">
            <option value="">Select Team</option>
        </select><br><br>


        <input type="submit" value="Submit">
    </form>

    <script>
        function updateTeamDropdown() {
            fetch('https://script.google.com/macros/s/AKfycbz9KomP3Oq_J7lHyJPATg3VBhx9u7NKxp0svLfyz-pNrFQnFHYsSGZqhMYpgxtZ7tns/exec')
            .then(response => response.json())
            .then(data => {
                var teamOptions = [];
                for (var i = 1; i < data.length; i++) {
                    if (data[i][0] == document.getElementById('303646027').value) {
                        teamOptions.push(data[i][1]);
                    }
                }
                var teamDropdown = document.getElementById('1633013212');
                teamDropdown.innerHTML = "";
                for (var j = 0; j < teamOptions.length; j++) {
                    var option = document.createElement("option");
                    option.text = teamOptions[j];
                    teamDropdown.add(option);
                }
            });
        }

        document.getElementById('303646027').addEventListener('change', updateTeamDropdown);
    </script>
</body>
</html>
